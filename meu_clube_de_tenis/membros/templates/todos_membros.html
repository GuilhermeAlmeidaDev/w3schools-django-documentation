{% extends "master.html" %}

{% block title %}
    Todos os Membros
{% endblock %}

{% block content %}
    <div class="mycard">
        <h1>Membros</h1>
        <ul>
            {% for membro in meus_membros %}
                <li onclick="window.location = 'detalhes/{{ membro.id }}'">{{ membro.primeiro_nome }} {{ membro.ultimo_nome }}</li>
            {% endfor %}
    </div>
{% endblock %}
